<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inbox">
            <div class="inbox_people">
                <h4>Active Users</h4>
            </div>
            <div class="inbox_messages">
                <div class="messages_history"></div>
                <div class="fallback"></div>
            </div>
        </div>

        <form  class="message_form">
            <input type="text" placeholder="Type a message" class="message_form_input">
            <button class="message_form_button" type="submit">Enter</button>
        </form>
    </div>
      
    <script src="socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
